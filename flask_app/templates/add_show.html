<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>New Show</title>
</head>
<body>
    <div class="header_box">
        <h1>Add a New Show!</h1>
        <div class="header_links">
            <a href="/dashboard">TV Shows</a>
            <a href="/logout">logout</a>
        </div>
    </div>
    <div class="create_form">
        {% with messages = get_flashed_messages(category_filter=['show']) %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/create" method="POST">
            <div id="create_form">
                <input type="hidden" name="posted_by" value="{{session['user_id']}}">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title">
                </div>
                <div class="space"></div>
                <div>
                    <label for="network">Network:</label>
                    <input type="text" name="network">
                </div>
                <div class="space"></div>
                <div>
                    <label for="release_date">Release Date:</label>
                    <input type="date" name="release_date">
                </div>
                <div class="space"></div>
                <div>
                    <label for="description">Description:</label>
                    <textarea name="description" id="" cols="50" rows="10" name="description"></textarea>
                </div>
                <div class="space"></div>
                <input type="submit" value="Add Show">
            </div>
        </form> 
    </div>
</body>
</html>
